                <script type="text/template">
                    ### Types of Version Control Systems
                     
                    * Atomic - One user per file at a time
                    * Centralized Revision Control
                        * SVN, TFS, Perforce
                        * Was the most popular type of revision control prior the DVCS
                    * Distributed (DVCS)
                        * Git, Mercurial, Bazaar, etc.
                </script>
				</section>

				<section data-markdown class="left-align">
                <script type="text/template">
                    ## A brief history of Git

                    Developed by Linus Torvold while working on the Linux kernel.
                    
                    Intended to be an open source replacement for BitKeeper to keep the
                    free-software evangelists happy.

                    Originally release around 2005.
                </script>
				</section>

				<section data-markdown class="left-align">
                <script type="text/template">
                    ### Benefits

                    * Each contributor gets thier own private workspace
                    * Offline workflows
                    * Flexible - leaves the workflow up to the user or group
                    
                    ### Drawbacks

                    * Has weak administrative support (hooks are about as much as you get)
                    * Poor support for binary files
                    * Not good for large repositories (e.g. Large Games)
                    * Flexible - requires teams to agree and follow a workflow without guards in place
                </script>
				</section>

				<section data-markdown class="left-align">
                <script type="text/template">
                    ## [Termonology](https://www.kernel.org/pub/software/scm/git/docs/gitglossary.html)

                    * **heads** - a names reference to a commit (aka branch names)
                    * **working tree** - the curret set of checked out files
                    * **HEAD** - the current head of the working tree
                    * **remote** - an upstream git server used for centralizing changes (usually a bare repisitory)
                    * **object** - a unit of storage in git
                    * **hash** (sometimes called 'object name') - the SHA1 identifier for an object
                    * **index** (or 'staging area') - an "on deck" spot for changes to be committed
                </script>
