                <section data-markdown class="left-align">
                <script type="text/template">
                    ### Version Control Systems

                    * Atomic - One user per file at a time
                    * Centralized Revision Control
                        * SVN, TFS, Perforce
                        * Was the most popular type of revision control prior the DVCS
                    * Distributed (DVCS)
                        * Git, Mercurial, Bazaar, etc.
                </script>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## A Brief History of Git

                    Developed by Linus Torvold while working on the Linux kernel.

                    Intended to be an open source replacement for BitKeeper to keep the
                    free software evangelists happy.

                    First release in 2005.
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ### Benefits

                    * Each contributor gets thier own private workspace
                    * Offline workflows
                    * Flexible - leaves workflows up to the user

                    ### Drawbacks

                    * Has weak administrative support (hooks are about it)
                    * Poor support for binary files
                    * Not good for large repositories (cloning)
                    * Flexible - requires teams to agree on workflows without automated guards in place
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## [Termonology](https://www.kernel.org/pub/software/scm/git/docs/gitglossary.html)

                    * **heads** - a names reference to a commit (aka branch names)
                    * **working tree** - the curret set of checked out files
                    * **HEAD** - the current head of the working tree
                    * **remote** - an upstream git server used for centralizing changes (usually a bare repository)
                    * **object** - a unit of storage in git
                    * **hash** (sometimes called 'object name') - the SHA1 identifier for an object
                    * **index** (or 'staging area') - an "on deck" spot for changes to be committed
                    * **tracked file** - a file that exists in the current working tree
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Git in a nutshell
                    Git stores objects (change sets) that have
                    metadata associated with them such as date, author, message
                    and a pointer to its parent object.
                </script>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Getting Help

                    Git ships with man pages explaining all commands in detail

                    To view them: `git help <command>`

                    Tip: `git help -a` shows all commands that ship with git.
                    Most of these are primative commands that git composes into more useful
                    tools like `rebase`, `checkout`, and others.
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Basics for local workflows

                    `git init`

                    `git status`

                    `git log` (less style paging)

                    `git diff`

                    `git add` (rm, mv)

                    `git checkout` (overloaded)

                    `git reset`

                    `git commit`
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## In Depth: Add
                    `git add <path>`

                    Purpose: Adds changes to the index to commit

                    Without arguments, `<path>` defaults to `.`

                    Useful Flags:
                    * `--all` - add all changes to tracked files and untracked files
                    * `-p` - interactively add changes
                    * `-u` - update the index with for all tracked files (does not add untracked files)
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## In Depth: Checkout
                    `git checkout <path>|<branch/hash>`

                    Purposes:
                    1. Revert changes of unstaged files
                    2. Set HEAD to new hash/branch

                    Useful Flags when reverting changes:
                    * `-p` - Interactively unstage changes (the inverse operation of `git add -p`)

                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## In Depth: Checkout (cont.)

                    Useful flags when changing branches:
                    * `-b` - Create a new branch
                    * `-tb` - Create branch and set current branch as the upstream
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Branching

                    Branching allows you to create independent working trees for parallel work
                    based off some existing branch, usually a common or shared branch
                    such as `master`.

                    Branching workflows and resulting merge strategies are often a weak
                    point for collaborative environments.
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Branch Basics

                    `git branch <name>`

                    Without arguments: List all local branches

                    With branch name: create new branch (does not change HEAD)

                    Useful Flags:
                    * `-d` - Delete a branch
                    * `-D` - Force delete a branch
                    * `--set-upstream-to` - Set the upstream for a branch
                    * `-r` - List all remote branches
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Remote basics
                    `git remote` - manage remote repositories (add, remove, etc)

                    `git clone` - clone remote repository

                    `git fetch` - update your local copy of the remote repository

                    `git merge` - merge changes into current working tree

                    `git pull` - equivalent to fetch and merge (or rebase)

                    `git push` - update remote repository
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## A note on remote braches

                    Remote branches are, by convention, named `<remote>/<branch>`.
                    This is no different from any other branch name, just that it points
                    to the working tree of a remote branch.

                    This is semantically different from `<remote> <branch>`!!
                </script>
                </section>

                <section data-markdown class="left-align">
                <script type="text/template">
                    ## Rebasing

                    Rebasing is a way to rewrite the history of a working tree. It will
                    actually replay the changesets but will get a new Once the history
                    is rewritten, git will not attempt to automatically merge the branch
                    with its upstream.

                    **Philosophy:** Rebasing makes merging easier and tracking down
                    bugs easier. It also leaves a clean history.

                    **Rule: Do not rebase shared branches!**
                </script>
                </section>
